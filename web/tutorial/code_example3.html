<html>
    <head>
        <title>Code Example 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="div_1"></div>

        <script>
            function CodeExample3() {
                var ObjFw = {};

                ObjFw.newFunction = function (params) {

                    var obj = document.getElementById(params.id);

                    var imgUrl = params.imgUrl || "images/blue.png";

                    obj.innerHTML = "<img src='" + imgUrl + "'>";

                    return obj;
                };

                return ObjFw;
            }

            var obj = new CodeExample3();
            obj.newFunction({
                id: "div_1"
            });
        </script>
    </body>
</html>
