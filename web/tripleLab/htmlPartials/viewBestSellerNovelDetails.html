<div class='center_div'>
    <h2>{{book.title}} Details</h2>
</div>

<table align="center" class="small_table">
    <tr>
        <td>ID</td>
        <td>{{book.id}}</td>
    </tr>
    <tr>
        <td>Title</td>
        <td>{{book.title}}</td>
    </tr>
    <tr>
        <td>Image</td>
        <td><img src='{{book.image_url}}' alt='{{book.title}}'></td>
    </tr>
    <tr>
        <td>Author</td>
        <td>{{book.author}}</td>
    </tr>
    <tr>
        <td>ISBN</td>
        <td>{{book.isbn}}</td>
    </tr>
    <tr>
        <td>Year Published</td>
        <td>{{book.year_published}}</td>
    </tr>
    <tr>
        <td>Price</td>
        <td>{{book.price}}</td>
    </tr>
</table>

<div class='center_div'>
    <p><a href='#/'>Click here to go back</a></p>
</div>
